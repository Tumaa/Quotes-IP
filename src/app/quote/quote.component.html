  <div class="container-fluid">
  <h3 style="margin-left:15%;">My Quotes</h3>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i = index'>
        <div class="fatma" >
          <div appStrikethrough style="padding-top: 5%;"> {{quote.quote}}
            <br>
            <small>submited on {{quote.completeDate|date}}</small>
          </div>
          <br>
          <div class="row">
            <div class="column">
              <button (click)='addVote(i)' name="upvote" class="btn btn-info">like</button>
              <p> {{quote.upvote}}</p>
            </div>
            <div class="column" style=" padding-left: 5%;">
              <button (click)='minusVote(i)' name="downvote" class="btn btn-info">dislike</button>
              <p>{{quote.downvote}}</p>
            </div>

          </div>
          <br>
          <button (click)='toggleDetails(i)' class="btn btn-info">Toggle Details</button>
          <div *ngIf='quote.showDescription'>
            <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>

          </div>

        </div>
      </div>
    </div>
    <div class="col-md-6 fatma">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
