<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"  #name='ngModel' required>
<!--   
            Display {{newQuote.name}} -->

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>

        </div>
        <div class="form-group">
  
            <label for="author">author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>

            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>author is required</p>
              </div>
<!-- 
            Display {{newQuote.author}} -->

        </div>
        <div class="form-group">
  
            <label for="qoute">quote</label>
            <textarea class="form-control" id="qoute" rows="4" [(ngModel)]="newQuote.qoute" name="quote" #Quote="ngModel" required></textarea>
            <div [hidden]="qoute.valid || qoute.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
        </div>

        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
